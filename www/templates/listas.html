<ion-view  view-title="Listas de compras">

  <ion-nav-bar class="bar bar-header bar-positive">
    <ion-nav-back-button>      
    </ion-nav-back-button>

    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content>
    <ion-list>
      <ion-item ng-repeat="lista in listas" href="#/app/itenslista/{{lista.id}}">
        {{lista.descricao}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
